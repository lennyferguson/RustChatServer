<html>
  <title>Rocket Chat</title>
  <body>
    <div class="greet">
    <p>Welcome to Rocket Chat!</p>
    <p>Please login to a Chat topic</p>
  </div>
  <form action="chat" method="post" enctype="application/x-www-form-urlencoded" accept-charset="UTF-8">
    <p><input type="text" name="user">User Name</input></p>
    <p><input type="text" name="topic">Topic</input></p>
    <p><input type="submit" value="Send">Join</input></p>
    <input type="hidden" name="msg" value="">
  </form>
  </body>
</html>
